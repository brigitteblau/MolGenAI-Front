<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MolGenAI</title>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/moleculas.css" />
</head>
<body>
  <nav class="sidebar">
    <div class="logo">
      <img src="images/logo.svg" alt="MolGen.AI" />
    </div>
    <p class="guardadas">Moléculas Guardadas</p>
    <div class="bottom-icons">
      <a href="#"><img src="assets/icono-home.svg" alt="Inicio" /></a>
      <a href="#"><img src="assets/icono-info.svg" alt="Info" /></a>
      <a href="#"><img src="assets/icono-settings.svg" alt="Configuración" /></a>
    </div>
  </nav>

 <main>
  <div class="contenedor-input">
    <h1 class="titulo">Ingrese Moléculas</h1>
    <input class="moleculas-input" placeholder="Escriba aquí las moléculas..." />

  <div class="div-boton">
    <button class="btn-generar">Generar</button>
  </div>
</main>

</body>
</html>
