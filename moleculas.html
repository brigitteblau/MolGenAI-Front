<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MolGenAI</title>
  <link rel="stylesheet" href="moleculas.css" />
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="assets/logo.svg" alt="MolGen.AI" />
      <span class="brand">MolGen.AI</span>
    </div>
    <p class="guardadas">Moléculas Guardadas</p>
    <div class="bottom-icons">
      <img src="assets/icono-home.svg" alt="Inicio" />
      <img src="assets/icono-info.svg" alt="Info" />
      <img src="assets/icono-settings.svg" alt="Configuración" />
    </div>
  </div>
  <div class="main">
    <img src="assets/fondo.svg" class="background" alt="Fondo" />
    <h1 class="titulo">Ingrese Moléculas</h1>
    <button class="btn-generar">Generar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
